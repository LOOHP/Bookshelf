name: Bookshelf
author: loohp
version: ${project.version}
main: com.loohp.bookshelf.Bookshelf
api-version: 1.13
description: Actual BookShelf in Minecraft
folia-supported: true
depend: [ProtocolLib]
softdepend:
  - LWC
  - WorldGuard
  - WorldEdit
  - GriefPrevention
  - BlockLocker
  - RedProtect
  - BentoBox
  - ASkyBlock
  - Residence
  - Towny
  - SuperiorSkyblock2
  - Lands
  - PlotSquared
  - OpenInv
  - InteractionVisualizer
  - SuperVanish
  - PremiumVanish
  - CMI
  - Essentials
prefix: BookShelf

commands:
  bookshelf:
    usage: /<command>
    description: Allows you to reload the plugin

permissions:
  bookshelf.use:
    description: Allow players to use a bookshelf
    default: true
  bookshelf.reload:
    description: Allows you to reload the plugin
    default: op
  bookshelf.copynbt:
    description: Allows you to shift-middle-click to copy bookshelf with items inside in creative
    default: op
  bookshelf.update:
    description: Allows you to receive update messages
    default: op